<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            border: 3px solid black;
            width: 500px;
            height: 200px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const box = document.querySelector('div');

        const eventHandler = (evt) => {
            box.innerText = '(' + evt.clientX + ', ' + evt.clientY + ')';
        };

        box.addEventListener('mousemove', eventHandler);
    </script>
</body>

</html>
