<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table, image object 실습</title>
    </head>
    <body>
       <main>
           <h2>상품 구성</h2>
           <table border="1">
               <caption>선물용과 가정용 상품 구성</caption>
               <colgroup>
                <col style="background-color: #aaa">
                <col>
                <col span="2" style="width:100px">
            </colgroup>
               <thead>
                <tr>
                    <th>용도</th><th>중량</th><th>개수</th><th>가격</th>
                </tr>
               </thead>
              
               <tbody>
                <tr>
                    <td rowspan="2">선물용</td><td>3kg</td><td>11~16과</td><td>35000원</td>
                </tr>
                <!-- rowspan쓰려면 아래것도 삭제해줘야함  -->
                <tr>
                    <td>3kg</td><td>11~16과</td><td>35000원</td>
                </tr>
               </tbody>
               
               <tfoot>
                <tr>
                    <td>가정용</td><td>5kg</td><td>11~15과</td><td>355000원</td>
                </tr>
               </tfoot>
             
           </table>
           <br><br>
           <h1>레드향</h1>
           <img src = "C:\Immersion\Immersion\test\images\salad.jpg" alt="레드향샐러드" title="레드향샐러드">
           <br>
           <img src = "C:\Immersion\Immersion\test\images\salad.jpg" height="50%" width="50%" alt="레드향샐러드" title="레드향샐러드">
           <img src = "C:\Immersion\Immersion\test\images\salad.jpg" width="150"alt="레드향샐러드" title="레드향샐러드">
           <img src = "C:\Immersion\Immersion\test\images\salad.jpg" width="150" height="150" alt="레드향샐러드" title="레드향샐러드">

           <object width="720" height="540" data="C:\Immersion\Immersion\main\logo\JEJUBEER_Guideline(BASIC)_vs5_210330_ol.pdf"></object>
           <object width="100%" height="540" data="https://blog.naver.com/iamcrc/222446138277"></object>
           
           <video src="../videos/spring.mp3" width="300" alt="비디오"></video>
           <video src="../../main/videos/about_us.mp4" width="300"></video>
           <a href="https://jejubeer.co.kr/about" target="_blank"> jejubeer </a>
       
        </main>
    </body>
</html>

<!-- thead, tbody, tfoot 등을 작성, css를 적용하기 위함 -->
