<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            padding: 40px;
            border: 1px solid #000;
            float: left;
            margin: 10px;
            perspective: 100px;
        }

        #r1:hover {
            transform: rotateX(-40deg);
        }

        #r2:hover {
            transform: rotateY(40deg);
        }

        #r3:hover {
            transform: rotateZ(40deg);
        }
    </style>
</head>

<body>
    <main>
        <div>
            <img id="r1" src="../images/guitar-bg.jpg" width="200px">
        </div>
        <div>
            <img id="r2" src="../images/guitar-bg.jpg" width="200px">
        </div>
        <div>
            <img id="r3" src="../images/guitar-bg.jpg" width="200px">
        </div>
    </main>
</body>

</html>
