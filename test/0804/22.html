<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 1vm;
        }
    </style>

    <script>
        var box = document.querySelector(".box");
        box.onmouseover = function () {
            box.innerText = "마우스 포인터 들어감";
        };
        box.onmouseout = function () {
            box.innerText = "마우스 포인터 나감";
        };
    </script>
    
</head>

<body>
    <main>
        <div class="box">
            마우스 올려보세요.
        </div>
    </main>
</body>

</html>
