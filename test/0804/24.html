        div {
            border: 1px solid blue;
            padding: 20px;
            width: 300px;
            line-height: 1.5em;
        }
    </style>

<body>
    <main>
        <script>

            var num = 0;

            do {
                num = parseInt(prompt("숫자입력(종료 0)"));
                if (num == 0) {
                    alert("종료");
                }
                if (isNaN(num)) {
                    alert("숫자입력해야함")
                    continue;
                }
                document.write("<div>");
                for (var i = 1; i <= 9; i++) {
                    document.write(num + "*" + i + "=" + (num * i) + "<br>");
                }
                document.wirte("</div>")
            } while (true);
