<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
     <!-- meta tag : 브라우저에게 어떤 정보를 알려주는지  -->
    <title>HTML 기본 문서</title>
</head>

<body>
    <!-- header, main, footer 태그는 어느정도 위치가 정해져 있음 -->
    <header>
     <div>로고</div>
     <nav>
         <ul>
             <li>서비스 소개</li>
             <li>상품 소개 </li>
             <li>진행 사례</li>
             <li>고객 지원</li>
         </ul>
     </nav>
     <div>
         <div>로그인</div>
     </div>
    </header>

    <main>
        <article> 아티클 1</article>
        <article> 아티클 2</article>
        <article> 아티클 3</article>
        <article> 아티클 4</article>

        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        
        <blockquote><strong>레드향</strong>은 <b>한라봉</b>과 귤을 교배한 것으로 일반 귤보다 2~3배 크고<br>
            비타민 C와 비타민 P가 풍부해 혈액순환에 좋은것으로 알려져 있다. </blockquote>
    </main>

    <footer>
        <div>이용약관 | 개인정보 처리방침 | 법적고지 | 이메일무단수집거부 </div>
        <div>
            주소: 서울 특별시 서초구.. 
            대표이사: 박소연  개인정보관리책임자 : 박소연
        </div>
        <div> COPYRIGHT c 2021 ALL RIGHTS RESERVED</div>
    </footer>
</body>
</html>

<!--
인용 blockquote
strong과 b태그는 눈에 보이게 다른 점은 없음, strong은 중요한 내용을 강조할 때 사용(효능강조), b는 단순히 글자를 굵게 하기 위해 사용
em, i: 이탤릭체 적용 , em 태그는 이탤릭체를 강조, i는 단순 이탤릭체  
-->
